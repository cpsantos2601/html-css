<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abrir a imagam em vários dispositivos ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/letra_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/letra_m.png" type="image/png">
        <img src="imagens/letra_g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/01. The Hidden Treasure (ÁUDIO) VERSÃO 01.mp3" controls autoplay></audio>
</body>
</html>
